<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9a1783">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AP, Desafío">
    <meta name="description" content="Desafíos de AP para aprender">
    <title>Desafíos | AP</title>

    <!-- Styles -->
    <style>
        header {
            z-index: 1000;
            position: sticky;
            top: 0;

            button#cartButton {
                margin-left: 10px;
                margin-right: auto;
                padding: 10px;
            }
        }

        main {
            margin: 50px;

            div {
                display: flex;
                margin: auto;
                flex-wrap: wrap;
            }

            .btn {
                margin: 0 auto;
                font-size: 35px;
            }

            ol, ul {
                padding: 0;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                flex-direction: column;
                list-style: none;
            }

            ol li {
                background-color: bisque;
                margin: 5px auto;
                padding: 8px;
                border: 2px solid black;
                border-radius: 6px;

            }

            section {
                border: 2px solid black;
                background: cyan;
                border-radius: 4px;
                padding: 12px;

                h1 {
                    border-bottom: 4px solid;
                    font-size: 38px;
                }

                h2 {
                    color: darkolivegreen;
                    text-decoration: 2px solid underline;
                    font-size: 32px;
                }

                li {
                    font-size: 26px;
                    width: -webkit-fill-available;
                    cursor: pointer;
                }
            }

            section#carrito {
                scrollbar-width: none;
                overflow-y: scroll;

                @media screen and (max-width: 768px) {
                    height: 40vh;
                    scrollbar-width: thin;
                    scrollbar-color: yellow red;
                }
            }

            aside {
                display: flex;
                position: fixed;
                z-index: 1000;

                @media screen and (min-width: 768px) {
                    right: 0;
                    top: 0;
                    bottom: 0;
                }

                @media screen and (max-width: 768px) {
                    left: 0;
                    right: 0;
                    bottom: 0;
                    flex-direction: column;
                }
            }
        }
    </style>

</head>
<body>
    <!-- Header -->
    <header>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Desafío | AP</a>
            <button id="cartButton" class="navbar-toggler" type="button">
                <span class="fa fa-shopping-cart"></span>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">
                        Inicio
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./Desafios.html">
                        Desafíos
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Investigacion.html">
                        Investigación
                  </a>
                </li>
            </div>
          </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div>
            <section>
                <h1>Lista de productos</h1>
                <ol id="productos"></ol>
            </section>

            <aside>
                <section id="carrito" hidden>
                    <h1>Carrito de compras</h1>
                    <h2 id="totalPrice"></h2>
                    <ol id="cartItems"></ol>
                    <button type="button" id="clearCart" class="btn btn-dark">Vaciar</button>
                </section>
            </aside>
        </div>

    </main>

    <!-- Footer -->
    <footer>

        <div class="name">
			<p>Creado por Valentino Pietropaolo</p>
        	<p>Todos los derechos reservados (te imaginas)</p>
		</div>

        <div class="contactos">
			<h2>Nuestras redes</h2>
			<ul>
                <li>
                    <a href="https://github.com/BongoCaat/VPDesafioAP" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
                </li>
			    <li>
			    	<a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a>
			    </li>
			    <li>
                	<a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
			    </li>
			    <li>
			    	<a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
			    </li>
			    <li>
			    	<a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i> Twitter</a>
			    </li>
		  </ul>
		</div>

    </footer>

    <!-- Scripts -->
    <script src="../JS/alert.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
